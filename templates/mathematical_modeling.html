<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematical Modeling - S.P.E.C.T.R.A.</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>


<!-- Suspended Bar -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-logo">S.P.E.C.T.R.A.</a>
    <ul class="navbar-menu">
      <li>
        <a href="/">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li>
        <a href="/isochrone-fitting">
                    <span class="icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
          <span class="text">Isochrone Fitting</span>
        </a>
      </li>
      <li>
        <a href="/mass-magnitude-modeling">
                    <span class="icon">
                        <i class="fa-solid fa-chart-line"></i>
                    </span>
          <span class="text">Mass-Magnitude</span>
        </a>
      </li>
      <li>
        <a href="/mathematical-modeling">
                    <span class="icon">
                        <i class="fa-solid fa-calculator"></i>
                    </span>
          <span class="text">Mathematical Modeling</span>
        </a>
      </li>
      <li>
        <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>
          <span class="text">Settings</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content">
  <h1>Mathematical Modeling</h1>
  <form id="modelingForm" method="POST">
    <label for="target">Select Target:</label>
    <select id="target" name="target">
      <option value="mass">Mass</option>
      <option value="age">Age</option>
    </select>

    <label for="features">Select Features:</label>
    <select id="features" name="features" multiple>
      <option value="teff">Effective Temperature</option>
      <option value="logl">Luminosity</option>
    </select>

    <button type="submit" class="btn">Build Model</button>
  </form>

  <!-- Results Section -->
  {% if result %}
  <div class="results">
    <h2>Results</h2>
    <p>{{ result.regression_report }}</p>
  </div>
  {% endif %}
</div>
</body>
</html>
