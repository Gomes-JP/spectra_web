<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass-Magnitude Modeling - S.P.E.C.T.R.A.</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Suspended Bar -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">S.P.E.C.T.R.A.</a>
        <ul class="navbar-menu">
            <li>
                <a href="/">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="/isochrone-fitting">
                    <span class="icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="text">Isochrone Fitting</span>
                </a>
            </li>
            <li>
                <a href="/mass-magnitude-modeling">
                    <span class="icon">
                        <i class="fa-solid fa-chart-line"></i>
                    </span>
                    <span class="text">Mass-Magnitude</span>
                </a>
            </li>
            <li>
                <a href="/mathematical-modeling">
                    <span class="icon">
                        <i class="fa-solid fa-calculator"></i>
                    </span>
                    <span class="text">Mathematical Modeling</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="text">Settings</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <h1>Mass-Magnitude Modeling</h1>
    <form id="massMagnitudeForm" method="POST">
        <label for="model">Isochrone Model:</label>
        <select id="model" name="model">
            <option value="bhac15">BHAC15</option>
            <option value="parsec">PARSEC</option>
            <option value="mist">MIST</option>
        </select>

        <label for="massRange">Mass Range (Msun):</label>
        <input type="text" id="massRange" name="massRange" placeholder="0.1, 1.3">

        <label for="age">Isochrone Age (Myr):</label>
        <input type="number" id="age" name="age" value="112">

        <label for="filter">Magnitude Filter:</label>
        <select id="filter" name="filter">
            <option value="G">G</option>
            <option value="G_BP">G_BP</option>
            <option value="G_RP">G_RP</option>
        </select>

        <button type="submit" class="btn">Build Model</button>
    </form>

    <!-- Results Section -->
    {% if result %}
    <div class="results">
        <h2>Results</h2>
        <p>{{ result.model_report }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
