<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isochrone Fitting - S.P.E.C.T.R.A.</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>


<!-- Suspended Bar -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-logo">S.P.E.C.T.R.A.</a>
    <ul class="navbar-menu">
      <li>
        <a href="/">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li>
        <a href="/isochrone-fitting">
                    <span class="icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
          <span class="text">Isochrone Fitting</span>
        </a>
      </li>
      <li>
        <a href="/mass-magnitude-modeling">
                    <span class="icon">
                        <i class="fa-solid fa-chart-line"></i>
                    </span>
          <span class="text">Mass-Magnitude</span>
        </a>
      </li>
      <li>
        <a href="/mathematical-modeling">
                    <span class="icon">
                        <i class="fa-solid fa-calculator"></i>
                    </span>
          <span class="text">Mathematical Modeling</span>
        </a>
      </li>
      <li>
        <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>
          <span class="text">Settings</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content">
  <h1>Isochrone Fitting</h1>
  <form id="isochroneForm" method="POST">
    <label for="model">Isochrone Model:</label>
    <select id="model" name="model">
      <option value="Siess2000">Siess 2000</option>
      <option value="BHAC15">BHAC15</option>
      <option value="PARSEC">PARSEC</option>
    </select>

    <label for="temperature">Effective Temperature (K):</label>
    <input type="number" id="temperature" name="temperature" required>

    <label for="luminosity">Luminosity (logL):</label>
    <input type="number" id="luminosity" name="luminosity" required>

    <button type="submit" class="btn">Run Fitting</button>
  </form>

  <!-- Results Section -->
  {% if result %}
  <div class="results">
    <h2>Results</h2>
    <p>Mass: {{ result.mass }}</p>
    <p>Age: {{ result.age }}</p>
  </div>
  {% endif %}
</div>
</body>
</html>
