<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>SPECTRA Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.plot.ly/plotly-latest.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            height: 100vh;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .plot-container {
            height: 600px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="mb-4">
            <h4>SPECTRA</h4>
            <input type="file" id="fileInput" class="form-control mb-2">
            <button class="btn btn-primary w-100" onclick="handleUpload()">Upload Data</button>
        </div>

        <div class="nav flex-column">
            <button class="btn btn-secondary mb-2" data-tab="isochrone">Isochrone Fitting</button>
            <button class="btn btn-secondary mb-2" data-tab="mmr">Mass-Magnitude</button>
            <button class="btn btn-secondary mb-2" data-tab="modeling">Modeling</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="plot-container" class="plot-container"></div>
        <div id="data-preview" class="mb-4"></div>

        <!-- Dynamic Controls -->
        <div id="model-controls" style="display: none;">
            <select id="modelType" class="form-select mb-2">
                <option value="KNN">KNN</option>
                <option value="Iterative">Iterative</option>
            </select>
            <button class="btn btn-success" onclick="buildModel()">Build Model</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    let currentModel = null;

    async function handleUpload() {
        const file = document.getElementById('fileInput').files[0];
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        if (result.error) {
            alert(result.error);
            return;
        }

        document.getElementById('data-preview').innerHTML = result.preview;
        document.getElementById('model-controls').style.display = 'block';
    }

    async function buildModel() {
        const modelType = document.getElementById('modelType').value;
        const response = await fetch('/build_model', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({method: modelType})
        });

        const result = await response.json();
        if (result.error) {
            alert(result.error);
            return;
        }

        // Load plot
        const plotResponse = await fetch(`/plot/${result.plot_id}`);
        const plotData = await plotResponse.json();
        Plotly.newPlot('plot-container', plotData);
    }

    // Tab handling
    document.querySelectorAll('[data-tab]').forEach(btn => {
        btn.addEventListener('click', () => {
            const tab = btn.dataset.tab;
            // Handle tab switching logic
        });
    });
</script>
</body>
</html>
